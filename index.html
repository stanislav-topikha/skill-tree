<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Learning Map Terminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="js-map-app">
  <h1>JS Learning Map</h1>

  <div class="controls">
    <input
      id="searchInput"
      class="search-input"
      type="text"
      placeholder="Search topicsâ€¦"
    />

    <div class="diff-filters">
      <span class="label">Difficulty:</span>
      <button type="button" class="diff-chip active" data-diff="1">1</button>
      <button type="button" class="diff-chip active" data-diff="2">2</button>
      <button type="button" class="diff-chip active" data-diff="3">3</button>
      <button type="button" class="diff-chip active" data-diff="4">4</button>
    </div>

    <label class="toggle">
      <input type="checkbox" id="toggleDifficulty" checked />
      <span>Show difficulty</span>
    </label>

    <label class="toggle">
      <input type="checkbox" id="toggleHideCompleted" />
      <span>Hide completed</span>
    </label>

    <div class="expand-buttons">
      <button type="button" id="expandAllBtn">Expand all</button>
      <button type="button" id="collapseAllBtn">Collapse all</button>
    </div>
  </div>

  <div class="tree" id="tree" data-show-difficulty="on">
    <ul id="tree-root" class="tree-root"></ul>
  </div>

  <p class="hint">
    Tip: click the checkboxes to mark items done. Filters + search turn this
    into a navigable skill map.
  </p>
</div>

    <script src="main.js"></script>
  </body>
</html>
